<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; display: none; }
        .login-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; background: #f9f9f9; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>התחברות</h1>
        <form id="loginForm">
            <label for="username">שם משתמש:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">סיסמה:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">התחברות</button>
        </form>
        <p id="error-message" class="error">שם משתמש או סיסמה לא נכונים</p>
    </div>
    <script>
        // הגדרת שם המשתמש והסיסמה עבור ההתחברות לדוגמה
        const validUsername = 'admin';
        const validPassword = '1234';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // מונע את שליחת הטופס

            // אוסף את הנתונים מהטופס
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // בדיקת התחברות
            if (username === validUsername && password === validPassword) {
                // התחברות הצליחה, נווט לדף אחר (שנה לכתובת הרצויה)
                window.location.href = '/home.html';
            } else {
                // התחברות נכשלה, הצג הודעת שגיאה
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
